<article class="dish-card">
  <a [routerLink]="[dish._id]" class="dish-card__link">
    <figure class="dish-card__figure">
      <shared-responsive-image class="dish-card__image"
                               [breakpoints]="dish.coverImage!.breakpoints"
                               [paths]="dish.coverImage!.paths"
                               [sizes]="'(max-width: 28em) calc(100vw - 1.875em), (max-width: 56.25em) 25em, (max-width: 75em) calc((100vw - 14.625em) / 2), (min-width: 135em) 37em, (min-width: 112.5em) calc((100vw - 24em) / 3), calc((100vw - 20em) / 3)'"
                               [alt]="dish.name!">
      </shared-responsive-image>
      <figcaption class="dish-card__caption">
        <h3 class="dish-card__heading" [title]="dish.name">
          {{ dish.name | uppercase }}
        </h3>
      </figcaption>
    </figure>
  </a>

  <section class="dish-card__body">
  </section>

  <button class="dish-card__footer" style="margin-bottom:20px" (click)="onEditDish()">
      <h3 class="dish-card__heading">
        Edytuj
      </h3>
  </button>
  <button class="dish-card__footer" (click)="onDeleteDish()">
    <h3 class="dish-card__heading">
      Usu≈Ñ
    </h3>
  </button>
</article>
