<article class="auth-form">
  <header class="auth-form__header">
    <h3 class="auth-form__heading heading-primary">Zaloguj się</h3>
  </header>

  <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ul class="form__list">
      <li class="form__item">
        <div class="form__column form__column--left">
          <label for="email" class="form__label">Adres email</label>
        </div>
        <div class="form__column form__column--right">
          <input class="form__input" type="email" name="email" id="email"
                 placeholder="Wprowadź adres email" required ngModel #email="ngModel" (input)="onEmailInput()">
          <p class="form__help" *ngIf="(!email.valid || !isEmailValid) && email.touched">
            Podaj prawidłowy adres e-mail
          </p>
        </div>
      </li>
      <li class="form__item">
        <div class="form__column form__column--left">
          <label for="password" class="form__label">Hasło</label>
        </div>
        <div class="form__column form__column--right">
          <input class="form__input" type="password" name="password" id="password" placeholder="Wprowadź hasło" required
                 ngModel minlength="8" maxlength="40" #password="ngModel">
          <p class="form__help" *ngIf="!password.valid && password.touched">
            Podaj hasło (od 8 do 40 znaków)
          </p>
        </div>
      </li>
    </ul>

    <div class="form__buttons">
      <input type="submit" class="form__button form__button--save" value="Zaloguj" [disabled]="!f.valid || !isEmailValid">
      <input type="reset" class="form__button form__button--reset" value="Wyczyść">
    </div>
  </form>
</article>
