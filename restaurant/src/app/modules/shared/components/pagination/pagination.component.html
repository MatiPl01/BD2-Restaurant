<div class="pagination" *ngIf="noPages > 1">
  <button class="pagination__button pagination__button--prev" *ngIf="currentPage > 1"
    (click)="setCurrentPage(currentPage - 1)">
    <svg class="pagination__icon">
      <use href="assets/svg/icons.svg#angle-left"></use>
    </svg>
    <span class="pagination__text">Poprzednia</span>
  </button>

  <ul class="pagination__list">
    <li class="pagination__item pagination__item--dots-1" *ngIf="currentPage > 2 && pagesNumbers[0] > 2">
      <span class="pagination__dots">...</span>
    </li>
    <li class="pagination__item pagination__item--dots-2"
      *ngIf="currentPage < noPages - 1 && pagesNumbers[pagesNumbers.length - 1] < noPages - 1">
      <span class="pagination__dots">...</span>
    </li>
    <li class="pagination__item pagination__item--number pagination__item--number-1">
      <span class="pagination__number" [ngClass]="{ active: 1 === currentPage }" (click)="setCurrentPage(1)">1</span>
    </li>
    <li class="pagination__item pagination__item--number" *ngFor="let pageNum of pagesNumbers">
      <span class="pagination__number" [ngClass]="{ active: pageNum === currentPage }"
        (click)="setCurrentPage(pageNum)">{{ pageNum }}</span>
    </li>
    <li class="pagination__item pagination__item--number" *ngIf="noPages > 1">
      <span class="pagination__number" [ngClass]="{ active: noPages === currentPage }"
        (click)="setCurrentPage(noPages)">{{ noPages }}</span>
    </li>
  </ul>

  <button class="pagination__button pagination__button--next" *ngIf="currentPage < noPages"
    (click)="setCurrentPage(currentPage + 1)">
    <span class="pagination__text">NastÄ™pna</span>
    <svg class="pagination__icon">
      <use href="assets/svg/icons.svg#angle-right"></use>
    </svg>
  </button>
</div>
